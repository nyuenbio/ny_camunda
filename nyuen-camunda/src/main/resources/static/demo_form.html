<!DOCTYPE html>
<head><meta charset=utf-8></head>
<form name="vocationInfo">
    <div class="form-group">
        <label for="name">申请人static</label>
        <input id="name"
               class="form-control"
               cam-variable-type="String"
               cam-variable-name="name"
               name="name"
               readonly="true" />
    </div>
    <div class="form-group">
        <label for="reason">事由</label>
        <input id="reason"
               class="form-control"
               cam-variable-type="String"
               cam-variable-name="reason"
               name="reason"
               readonly="true" />
    </div>
    <div class="form-group">
        <label for="amount">金额</label>
        <input id="amount"
               class="form-control"
               cam-variable-type="Double"
               cam-variable-name="amount"
               name="amount" />
    </div>

</form>
